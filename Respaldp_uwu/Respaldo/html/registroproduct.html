<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RegistroProductos</title>
    <link rel="stylesheet" href="../css/estilos5.css">
</head>
<body>
    <form method="POST" class="form-register" enctype="multipart/form-data">
        <h1 class="titulo">Registro de Productos</h1>
        <div class="contenedor">
            <label class="label">Nombre del producto: </label>
            <input class="input" type= "text" ><br>
        </div>
        <div class="contenedor">
            <label class="label">Modelo: </label>
            <input class="input" type= "text" ><br>
        </div>
        <div class="contenedor">
            <label class="label">Unidad de medida </label>
            <input class="input" type= "text" ><br>
        </div>
        <div class="contenedor">
            <label class="label">Precio: </label>
            <input class="input" type= "number" ><br>
        </div>
        
        <input class="envio" type="submit">



    </form>

    



</body>
</html>
